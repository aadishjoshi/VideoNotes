<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" type="text/css" href="style.css">
	  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	  <script type="text/javascript" src="js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="js/youtubeiFrame.js"></script>
  </head>
  
  <body>



	  <div class="container-fluid">

	  	<div class="row outer_title">
	  		<div class="inner_title myfont">
	  			<center>My Video Notes</center>
	  		</div>
	  	</div>
		  	<br>
	  		<br>
	  	<div class="row">

<!-- first section -->

		  	<div class="col-md-7">
		  		
	   			<div class="input-group search_url_outer">
      				<input type="text" class="form-control" style="height: 27px;font-size: 12px;" placeholder="Search for...">
      				<span class="input-group-btn">
        				<button class="btn btn-default myfont" style="height: 27px;font-size: 12px;background: #00ff00;" type="submit">
        					Search
        				</button>
      				</span>
    			</div>
<br>

      			<div class="Video_class">
 				<div id="timepass">

 				</div>
				</div>

				<br>
      			<br>
		  	</div>


<!-- Second section -->
		  	

		  	<div class="col-md-5" style="background: #FFF">
		  		<div class="container">
	  				<div class="inner_title myfont second_title" style="height: 27px;">
	  				<center>Take a note</center>
	  				</div>

					<div class="second_secondary_title myfont">Note</div>

				  	<form>
					    <div class="form-group">
					      <textarea class="form-control" rows="5" id="comment" style="height:300px;"></textarea>
					    </div>
				  	</form>
				  	<div class="container" id="action_buttons">
				  		<span>
				  		<button type="submit" value="submit">Save</button>
				  		</span>
				  		<span style="padding-left: 50px;">
				  		<button type="submit" value="submit">Open</button>
				  		</span>
				  		<span style="padding-left: 50px;">
				  		<button type="submit">New</button>
				  		</span>
				  	</div>
				</div>
		  	</div>

	  	</div>

	  </div>

	 
  </body>
</html>
